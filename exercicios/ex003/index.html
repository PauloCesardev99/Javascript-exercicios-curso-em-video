<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilogeral.css">
</head>
<body>
    <main>
        <h1>Contador Inteligente</h1>
        <div>
            <label for="iniciotxt">Inicio</label>
            <input type="number" name="iniciotxt" id="iniciotxt">
        </div>
        <div>
            <label for="fimtxt">Fim:</label>
            <input type="number" name="fimtxt" id="fimtxt">
        </div>
        <div>
            <label for="passotxt">Passo:</label>
            <input type="number" name="passotxt" id="passotxt">
        </div>

       <div id="msg">
        Contando:
       </div>

        <input type="submit" value="Calcular" onclick="contador()">
        <input type="reset" value="resetar" onclick="resetar()">
        






    </main>
    <script>
        function resetar(){
            var msg = window.document.getElementById ('msg')
            msg.innerHTML = `limpo`


        }
        function contador(){
            var msg = window.document.getElementById ('msg')
            var iniciotxt = window.document.getElementById('iniciotxt')
            var passotxt = window.document.getElementById('passotxt')
            var fimtxt = window.document.getElementById('fimtxt')
            var i = Number(iniciotxt.value)
            var p= Number (passotxt.value)
            var f = Number(fimtxt.value)
            var c = 0
            

            if (i<f) {
                for ( var c = i; c<=f; c = c+p){
                    msg.innerHTML += `${c} \u{1F449}`
                }
                msg.innerHTML += `${c} \u{F3C1}`
            } else if (i>f){
                for ( var c = i; c>=f; c = c-p){
                    msg.innerHTML += `${c} \u{1F449}`
                }
                msg.innerHTML += `${c} \u{F3C1}`
            }
            

          
}

                    
              

            
        
    </script>
    
</body>
</html>

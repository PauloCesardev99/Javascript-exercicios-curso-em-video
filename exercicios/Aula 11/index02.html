<body>
    <h1>Qual é sua nacionalidade</h1>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="nacionalidade" onclick="nacionalidade()">
    <div id=res>Sua Nacionalidade</div>

    <script>
            function nacionalidade(){

                var nac = window.document.getElementById ('txtn')
                var res = window.document.getElementById ('res')

                if (nac.value == 'Brasil') {
                    res.innerHTML = `Você é Brasileiro`
                }
                else {
                res. innerHTML= `Você é Estrangeiro`
                }



            }
     



    </script>
    
</body>

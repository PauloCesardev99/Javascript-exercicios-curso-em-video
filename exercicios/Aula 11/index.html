<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do Carro  <input type="number" name="vel" id="vel" >
                    Km/h <input type="button" value="verificar" onclick="calcular()">

                    <div id="res">Aló</div>

<script>
    

    function calcular() {
        txtvel = window.document.getElementById('vel')
        res = window.document.getElementById('res')
        vel = Number(txtvel.value)
        res.innerHTML = `Sua Velocidade atual é de ${vel}Km/h`

        if (vel >60) {
            res.innerHTML += ` Você Está multado `
        }
    }

</script>


    
</body>
</html>

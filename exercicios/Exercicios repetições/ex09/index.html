    <script>
        var c = 1
        var i = 0
        var p = 0

        while(c<=6) {
        var n = Number(prompt('Coloque um Número aqui!'))

            if(n%2== 0){
             i = i+1   
            } else{
                p = p+1
            }

            c = c+1
        }
        alert(`Numeros pares: ${n} Números impares: ${p}`)


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09</title>
    <link rel="stylesheet" href="Estilogeral.css">
</head>
<body>
    <main>
    <h1>Locadora de carro</h1>

    <div>
        <p>Tipo de carro Popular/Luxo:</p>
        <input type="text" name="carro" id="carro">
    </div>
    <div>
        <p>Quantos dias você quer alugar</p>
        <p>Popular: 90 reais por dia</p>
        <p>Luxo: 150 reais por dia</p>
        <p>
            <input type="number" name="dia" id="dia">
        </p>
    </div>
    <div>
        <p>Quantos Km Você andou:</p>
        <p><input type="number" name="tkm" id="tkm"></p>
    </div>
    <div id="msg">

    </div>
    <p><input type="submit" value="Enviar" onclick="locadora()"></p>
    </main>
    <script>
        function locadora(){
        var tcarro = window.document.getElementById ('carro')
        var tdias = window.document.getElementById ('dia')
        var msg =  window.document.getElementById ('msg')
        var tkm = window.document.getElementById ('tkm')
        var dia = Number(tdias.value)
        var km = Number (tkm.value)
        var preco = 0
        var carro = tcarro.value
        if (carro == 'Popular' && km<=100){
    var preco = dia*90 + (km * 0.20)
    msg.innerHTML =`O seu carro é  ${carro} e o preço final é ${preco}`
} else if (carro == 'Popular' && km>100){
    var preco = dia*90 + (km * 0.10)
    msg.innerHTML = `O seu carro é  ${carro} e o preço final é ${preco}`
} else if (carro == 'Luxo' && km<=200){
    var preco = dia*150 + (km * 0.30)
    msg.innerHTML =  `O seu carro é  ${carro} e o preço final é ${preco}`
} else {
    var preco = dia*150 + (km * 0.25)
    msg.innerHTML = `O seu carro é ${carro} e o preço final é ${preco}`
}
        
    }
    </script>
    
</body>
</html>

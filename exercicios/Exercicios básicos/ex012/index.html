<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex012</title>
    <link rel="stylesheet" href="Estilogeral.css">
</head>
<body>
    <main>
    <h1>Promoção de 5% para cada produto</h1>
    <p>
        <input type="number" name="txn" id="txn">
    </p>
    <div id="msg">

    </div>

    <input type="submit" value="enviar" onclick="promocao()">



    </main>

    <script>
        function promocao(){
            var tn = document.getElementById('txn')
            var msg = document.getElementById('msg')
            var n = Number(tn.value)
            var d = n*0.05
            var pf = n-d 

            msg.innerHTML = `O Preço final com desconto é ${pf}`
            
            



        }

    </script>

    
</body>
</html>

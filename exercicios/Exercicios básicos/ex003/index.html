<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
</head>
<body>
    <label for="nome">Qual é seu nome?</label>
    <input type="text" id="nome">
    <br>
    <label for="salario">Qual é seu salário?</label>

    <input type="number" name="salario" id="salario">

    <input type="submit" value="Enviar" onclick="salario()">

    <div id="msg">

    </div>
   

    <script>
        function salario(){
            var salario = window.document.getElementById('salario')
            var nome = window.document.getElementById ('nome')
            var msg = window.document.getElementById ('msg')

            msg.innerHTML =  `${nome.value} tem o salario de ${salario.value},00 Reais`




        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
    <h1>Exercicios 005</h1>
    <h2>Calcular Média do Aluno:</h2>
   <form action="">
<p>
    <label for="">Primeira Nota:</label>
    <input type="number" name="txn1" id="txn1">
</p>
    <p>

    <label for="">Segunda  Nota:</label> 
    <input type="number" name="txn2" id="txn2">
    </p>

    <div id="msg">

    </div>

    <p><input type="button" value="Enviar" onclick="nota()"></p>


    




   </form>
    </main>

    <script> 
        function nota(){
            var txn1 = window.document.getElementById('txn1')
            var txn2 = window.document.getElementById('txn2')
            var msg = window.document.getElementById('msg')
            var n1 = Number(txn1.value)
            var n2 = Number(txn2.value)
            var res = (n1+n2)/2
            msg.innerHTML = `A média do Aluno é ${res}`

        }

    </script>

    
    
</body>
</html>
